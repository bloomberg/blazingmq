name: Tests

on:
  push:
    branches:
      - main
      - add_sanitizers_to_ci
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_dependencies:
    name: Build deps [ubuntu]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get dependencies hash
        id: get-hash
        run: echo "deps_hash=`cat docker/build_deps.sh | shasum`" >> $GITHUB_OUTPUT
      - name: Cache lookup
        uses: actions/cache/restore@v4
        id: cache-lookup
        with:
          path: deps
          key: deps-${{ steps.get-hash.outputs.deps_hash }}
          lookup-only: true
      - name: Set up dependencies
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -qy build-essential \
            gdb \
            curl \
            python3.10 \
            python3-pip \
            cmake \
            ninja-build \
            pkg-config \
            bison \
            libfl-dev \
            libbenchmark-dev \
            libgmock-dev \
            libz-dev
      - name: Fetch & Build non packaged dependencies
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        run: |
          mkdir -p deps
          cd deps
          ../docker/build_deps.sh
      - name: Cache save
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: deps
          key: deps-${{ steps.get-hash.outputs.deps_hash }}

  build_and_run_asan:
    name: Build and run AddressSanitizer
    runs-on: ubuntu-latest
    needs: build_dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Get dependencies hash
        id: get-hash
        run: echo "deps_hash=`cat docker/build_deps.sh | shasum`" >> $GITHUB_OUTPUT
      - uses: actions/cache/restore@v4
        with:
          path: deps
          key: deps-${{ steps.get-hash.outputs.deps_hash }}
      - name: List deps
        run: ls -lah ${{ github.workspace }}/deps
      - name: List deps/srcs/bde
        run: ls -lah ${{ github.workspace }}/deps/srcs/bde
      - name: List deps/srcs/ntf-core
        run: ls -lah ${{ github.workspace }}/deps/srcs/ntf-core
      - name: List deps/_build
        run: ls -lah ${{ github.workspace }}/deps/_build
      - name: List deps/_build/unix-linux-x86_64-6.5.0-gcc-11.4.0-opt_64_cpp17
        run: ls -lah ${{ github.workspace }}/deps/_build/unix-linux-x86_64-6.5.0-gcc-11.4.0-opt_64_cpp17
        