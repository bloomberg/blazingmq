name: Tests

on:
  push:
    branches:
      - main
      - add_sanitizers_to_ci
  pull_request:
    branches:
      - main
      - add_sanitizers_to_ci

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_dependencies:
    name: Build deps [ubuntu]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get dependencies hash
        id: get-hash
        run: echo "deps_hash=`cat docker/build_deps.sh | shasum`" >> $GITHUB_OUTPUT
      - name: Cache lookup
        uses: actions/cache/restore@v4
        id: cache-lookup
        with:
          path: deps
          key: deps-${{ steps.get-hash.outputs.deps_hash }}
          lookup-only: true
      - name: Set up dependencies
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -qy build-essential \
            gdb \
            curl \
            python3.10 \
            python3-pip \
            cmake \
            ninja-build \
            pkg-config \
            bison \
            libfl-dev \
            libbenchmark-dev \
            libgmock-dev \
            libz-dev
      - name: Fetch & Build non packaged dependencies
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        run: |
          mkdir -p deps
          cd deps
          ../docker/build_deps.sh
      - name: Cache save
        if: steps.cache-lookup.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: deps
          key: deps-${{ steps.get-hash.outputs.deps_hash }}

  run_asan:
    needs: build_dependencies
    uses: ${{ github.workspace }}/.github/workflows/sanitizer-check.yaml
    with:
      sanitizer-name: 'asan'

  run_msan:
    needs: build_dependencies
    uses: ${{ github.workspace }}/.github/workflows/sanitizer-check.yaml
    with:
      sanitizer-name: 'msan'

  run_tsan:
    needs: build_dependencies
    uses: ${{ github.workspace }}/.github/workflows/sanitizer-check.yaml
    with:
      sanitizer-name: 'tsan'

  run_ubsan:
    needs: build_dependencies
    uses: ${{ github.workspace }}/.github/workflows/sanitizer-check.yaml
    with:
      sanitizer-name: 'ubsan'

  documentation:
    name: "Documentation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qy doxygen
      - name: Build docs
        run: |
          doxygen Doxyfile

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
